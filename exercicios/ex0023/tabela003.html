<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando Celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;

        }

        td {
            width: 100px;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Mesclando CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!--Usamos os comandos colspan (que serve para mesclar celulas nas colunas)
            e o comando rowspan (que serve para mesclar as celulas nas linhas)-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td colspan="2">K</td>
            
        </tr>
    </table>
</body>
</html>
